version: '3.8'
services:
  api:
    build: ./api
    ports:
      - 8000:8000
    volumes:
      - ./api:/api
    command: python manage.py runserver 0.0.0.0:8000

  front:
    build: ./front
    volumes:
      - ./front:/usr/src/app:cached
    tty: true
    command: sh -c "cd react_front && yarn start"
    ports:
      - "3000:3000"
    depends_on:
      - api